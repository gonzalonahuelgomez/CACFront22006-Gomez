<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container-padding bg-grey">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre de pila</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
      </div>
      <label for="usuario">Nombre de usuario</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="arroba">@</span>
        <input type="text" class="form-control" placeholder="Nombre de usuario" id="usuario"
          aria-describedby="arroba">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico <span class="small">(opcional)</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="direccion2">Dirección 2 <span class="small">(opcional)</span></label>
        <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
      </div>
      <div class="form-row justify-content-between">
        <div class="form-group col-md-4">
          <label for="pais">País</label>
          <select class="form-control" id="pais">
            <option>Escoger...</option>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Uruguay</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado">
            <option>Escoger...</option>
            <option>CABA</option>
            <option>Buenos Aires</option>
            <option>Corrientes</option>
            <option>Entre Ríos</option>
            <option>Santa Fe</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="apellido">Código Postal</label>
          <input type="number" class="form-control" id="apellido">
        </div>
      </div>
      <hr />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="facturacion">
        <label class="form-check-label" for="facturacion">
          La dirección de envío es la misma que mi dirección de facturación
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="guardarInfo">
        <label class="form-check-label" for="guardarInfo">
          Guarde esta información para la próxima vez
        </label>
      </div>
      <hr />
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
